<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 08.04.2024</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="left-box">
            <h3>Your Result</h3>
            <div class="result">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-box">
            <h3>Summary</h3>
            <div class="result-boxes">
                <div class="reaction">
                    <p>Reaction</p>
                    <p class="result-numbers"><span>80</span>/100</p>
                </div>
                <div class="memory">
                    <p>Memory</p>
                    <p class="result-numbers"><span>92</span>/100</p>
                </div>
                <div class="verbal">
                    <p>Verbal</p>
                    <p class="result-numbers"><span>61</span>/100</p>
                </div>
                <div class="visual">
                    <p>Visual</p>
                    <p class="result-numbers"><span>72</span>/100</p>
                </div>
            </div>
            <div class="button-space">
                <button class="button">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
